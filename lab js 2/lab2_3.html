<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Тест з логічних операцій</title>
  </head>
  <body>
    <script>
      function getStudentId() {
        let studentId = prompt('Введіть номер залікової книжки:');
        return studentId;
      }

      function runTest(questions) {
        let score = 0;
        let timeLimit = 20; // проміжок часу на відповідь в секундах
        let timeLeft = timeLimit; // початкова кількість секунд на відповідь

        for (let i = 0; i < questions.length; i++) {
          let answer = null;
          let timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerHTML = 'Час на відповідь: ' + timeLeft + ' сек.';
          }, 1000);

          setTimeout(() => {
            clearInterval(timerId);
            if (answer === null) {
              alert('Час на відповідь минув. Відповідь вважається помилковою.');
            }
          }, timeLimit * 1000);

          answer = confirm(questions[i]);
          timeLeft = timeLimit;
          clearInterval(timerId);

          if (answer) {
            score++;
          }
        }
        return score;
      }

      function showGrade(studentId, score) {
        let grade = '';
        if (score >= 5) {
          grade = 'відмінно';
        } else if (score >= 4) {
          grade = 'добре';
        } else if (score >= 3) {
          grade = 'задовільно';
        } else {
          grade = 'незадовільно';
        }
        alert('Студент з номером з/к ' + studentId + ', ви здали тест на оцінку ' + grade);
      }

      let studentId = getStudentId();
      let questions = [
      'Логічне "І" повертає true, якщо обидва операнди true.',
      'Логічне "АБО" повертає false, якщо обидва операнди false.',
      'Логічне "НІ" можна використовувати тільки з булевими значеннями.',
      'Логічне "АБО" повертає true, якщо хоча б один з операндів true.',
      'Логічне "І" повертає false, якщо хоча б один з операндів false.',
      'Логічне "НІ" повертає протилежне булеве значення до вказаного операнду.',
      'Логічні операції можна виконувати тільки з булевими значеннями.'
    ];
</script>
</body>
